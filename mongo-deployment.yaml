apiVersion: apps/v1

kind: Deployment

metadata:
  name: mongo-deployment
  labels:
    app: mongo-deployment

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-pod

  template:
    metadata:
      name: mongo-pod
      labels:
        app: mongo-pod

    spec:
      containers:
        - name: mongodb-container
          image: mongo
          volumeMounts:
            - name: mongo-volume
              mountPath: "/data/db"
          env: 
            - name: MONGO_INITDB_DATABASE
              value: database
          ports:
            - containerPort: 27017
      
      volumes:
        - name: mongo-volume
          PersistentVolumeClaim: 
            claimName: yolo-pvc
           